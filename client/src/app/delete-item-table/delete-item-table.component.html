<div class="container">
  <h2>Delete Item</h2>
  <div class="home-table">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <thead class="table-header">
        
      </thead>
      <form #form="ngForm" (ngSubmit)="deleteSelected()">
          <table>
            <thead class="table-header"></thead>
            <tr>
              <th scope="col">Id</th>
              <th scope="col">Name</th>
              <th scope="col">Quantity</th>
              <th scope="col">Condition</th>
              <th scope="col">Description</th>
            </tr>
          <div class="item-data">
            <div class="form-group">
              <input type ="checkbox" (click)="checkAllOptions()">Select All
              <div *ngFor="let item of items">
                <input
                [(ngModel)]="item.selected"
                type="checkbox"
                name="item"
                />
                <label for="name">{{ item.id }}</label>
              </div>
            </div>
          </div>
        </table>
        </form>
      </div>
  </div>
  <button class="btn btn-danger" (click)="deleteSelected()">Delete</button>
  <button class="btn btn-secondary" (click)="onCancel()">Cancel</button>
</div>
