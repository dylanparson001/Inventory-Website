<h1 class="h1">{{ title }}</h1>

<div class="item-table">
  <app-item-table *ngIf="newItem === false"></app-item-table>
  <div class="table-buttons">
    <button
      class="btn btn-primary"
      (click)="showNewForm()"
      *ngIf="newItem === false"
    >
      New Item
    </button>
    <!-- <button *ngIf="newItem === false" class="btn btn-danger">Delete</button> -->
  </div>
</div>

<app-new-item-form
  [showNewForm]
  (formCancelled)="showNewForm()"
  *ngIf="newItem === true"
></app-new-item-form>
