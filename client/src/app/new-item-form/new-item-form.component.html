<div class="container">
  <h2>New Item</h2>
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form (ngSubmit)="onCreateItem(form.value)" #form="ngForm">
        <div class="item-data">
          <div class="form-group">
            <label for="name">Name</label>
            <input
              type="text"
              id="item-name"
              class="form-control"
              ngModel
              name="name"
              oninput="this.value = this.value.toUpperCase()"
              required
            />
          </div>
          <div class="form-group">
            <label for="quantity">Quantity</label>
            <input
              type="number"
              id="item-quantity"
              class="form-control"
              [ngModel]="defaultQuantity"
              name="quantity"
            />
          </div>
          <div class="form-group">
            <label for="description">Description</label>
            <input
              type="text"
              id="item-description"
              class="form-control"
              ngModel
              name="description"
              required
            />
          </div>
        </div>
        <div class="form-group">
          <label for="category">Category</label>
          <select
            id="category"
            class="form-control"
            [ngModel]=""
            name="category"
            required
          >
            <option value=""></option>
            <option value="Hand Tools">Hand Tools</option>
            <option value="Power Tools">Power Tools</option>
            <option value="Parts">Parts</option>
            <option value="Misc">Misc</option>
          </select>
        </div>
        <div class="form-group">
          <label for="condition">Condition</label>
          <select
            id="condition"
            class="form-control"
            [ngModel]="defaultCondition"
            name="condition"
            required
          >
            <option value=""></option>
            <option value="new">New</option>
            <option value="used">Used</option>
            <option value="repair">Needs Repair</option>
            <option value="broken">Broken</option>
          </select>
        </div>
        <span class="alert-success" *ngIf="form.submitted">Item Added Successfully!</span>

        <div class="form-buttons">
          <button
            [disabled]="!form.valid"
            [ngClass]="{ 'btn-outline-success': !form.valid }"
            class="btn btn-success"
            type="submit"
          >
            Submit
          </button>
          <button class="btn btn-secondary" (click)="onCancel()">Cancel</button>
        </div>
      </form>
    </div>
  </div>
</div>
